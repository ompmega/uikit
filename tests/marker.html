<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marker - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="ui-container">

            <h1>Marker</h1>

            <div class="ui-child-width-1-2@m" ui-grid>
                <div>

                    <div class="ui-inline ui-dark">
                        <img src="images/light.jpg" alt="">
                        <a class="ui-position-absolute ui-transform-center" style="left: 20%; top: 30%" href="#" ui-marker></a>
                        <a class="ui-position-absolute ui-transform-center" style="left: 60%; top: 40%" href="#" ui-marker></a>
                        <a class="ui-position-absolute ui-transform-center" style="left: 80%; top: 70%" href="#" ui-marker></a>
                    </div>

                </div>
                <div>

                    <div class="ui-inline ui-light">
                        <img src="images/dark.jpg" alt="">
                        <a class="ui-position-absolute ui-transform-center" style="left: 20%; top: 30%" href="#" ui-marker></a>
                        <a class="ui-position-absolute ui-transform-center" style="left: 60%; top: 40%" href="#" ui-marker></a>
                        <a class="ui-position-absolute ui-transform-center" style="left: 80%; top: 70%" href="#" ui-marker></a>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>

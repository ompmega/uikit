<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Background - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="ui-container">

            <h1>Background</h1>

            <h2>Color, Position, No Repeat, Image</h2>

            <div class="ui-child-width-1-4" ui-grid>
                <div>

                    <div class="ui-background-norepeat ui-background-image@s ui-background-default ui-background-top-left ui-padding ui-flex ui-flex-center ui-flex-middle ui-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Default<br>Top Left<br>S</div>

                </div>
                <div>

                    <div class="ui-background-norepeat ui-background-image@m ui-background-muted ui-background-top-right ui-padding ui-flex ui-flex-center ui-flex-middle ui-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Muted<br>Top Right<br>M</div>

                </div>
                <div>

                    <div class="ui-background-norepeat ui-background-image@l ui-background-primary ui-background-bottom-left ui-padding ui-flex ui-flex-center ui-flex-middle ui-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Primary<br>Bottom Left<br>L</div>

                </div>
                <div>

                    <div class="ui-background-norepeat ui-background-image@xl ui-background-secondary ui-background-bottom-right ui-padding ui-flex ui-flex-center ui-flex-middle ui-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Secondary<br>Bottom Right<br>XL</div>

                </div>
            </div>

            <h2>Cover</h2>

            <div class="ui-child-width-1-2@s" ui-grid>
                <div>

                    <div class="ui-background-cover ui-flex ui-flex-center ui-flex-middle ui-light" style="height: 300px; background-image: url('images/photo.jpg');">
                        <h1 class="ui-heading-large">Fixed Height</h1>
                    </div>

                </div>
                <div>

                    <div class="ui-background-cover ui-position-relative ui-light" style="background-image: url('images/photo.jpg');">
                        <img class="ui-invisible" src="images/photo.jpg" alt="">
                        <div class="ui-position-cover ui-flex ui-flex-center ui-flex-middle">
                            <h1>Responsive Height</h1>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Thumbnav - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="ui-container">

            <h1>Thumbnav</h1>

            <h2>Horizontal</h2>

            <ul class="ui-thumbnav">
                <li class="ui-active"><a href="#"><img src="images/photo.jpg" width="100" alt=""></a></li>
                <li><a href="#"><img src="images/dark.jpg" width="100" alt=""></a></li>
                <li><a href="#"><img src="images/light.jpg" width="100" alt=""></a></li>
            </ul>

            <h2>Vertical</h2>

            <ul class="ui-thumbnav ui-thumbnav-vertical">
                <li class="ui-active"><a href="#"><img src="images/photo.jpg" width="100" alt=""></a></li>
                <li><a href="#"><img src="images/dark.jpg" width="100" alt=""></a></li>
                <li><a href="#"><img src="images/light.jpg" width="100" alt=""></a></li>
            </ul>

            <h2>Image</h2>

            <div class="ui-position-relative" ui-slideshow="animation: fade">

                <ul class="ui-slideshow-items">
                    <li><img src="images/photo.jpg" alt="" ui-cover></li>
                    <li><img src="images/dark.jpg" alt="" ui-cover></li>
                    <li><img src="images/light.jpg" alt="" ui-cover></li>
                </ul>

                <div class="ui-position-bottom-center ui-position-small">
                    <ul class="ui-thumbnav">
                        <li ui-slideshow-item="0"><a href="#"><img src="images/photo.jpg" width="100" alt=""></a></li>
                        <li ui-slideshow-item="1"><a href="#"><img src="images/dark.jpg" width="100" alt=""></a></li>
                        <li ui-slideshow-item="2"><a href="#"><img src="images/light.jpg" width="100" alt=""></a></li>
                    </ul>
                </div>

                <div class="ui-position-center-right ui-position-small">
                    <ul class="ui-thumbnav ui-thumbnav-vertical">
                        <li ui-slideshow-item="0"><a href="#"><img src="images/photo.jpg" width="100" alt=""></a></li>
                        <li ui-slideshow-item="1"><a href="#"><img src="images/dark.jpg" width="100" alt=""></a></li>
                        <li ui-slideshow-item="2"><a href="#"><img src="images/light.jpg" width="100" alt=""></a></li>
                    </ul>
                </div>

            </div>

        </div>

    </body>
</html>

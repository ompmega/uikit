<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Overlay - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="ui-container">

            <h1>Overlay</h1>

            <div class="ui-child-width-1-2@m" ui-grid>
                <div>

                    <div class="ui-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="ui-overlay ui-overlay-default ui-position-bottom">
                            <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="ui-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="ui-overlay ui-overlay-primary ui-position-bottom">
                            <p>Primary Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="ui-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="ui-overlay-default ui-position-cover"></div>
                        <div class="ui-overlay ui-position-bottom ui-dark">
                            <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="ui-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="ui-overlay-primary ui-position-cover"></div>
                        <div class="ui-overlay ui-position-bottom ui-light">
                            <p>Primary Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="ui-child-width-1-3@m" ui-grid>
                <div>

                    <div class="ui-inline ui-light">
                        <img src="images/photo.jpg" alt="">
                        <div class="ui-position-center">
                            <span ui-overlay-icon></span>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="ui-inline ui-light">
                        <img src="images/photo.jpg" alt="">
                        <div class="ui-overlay-default ui-position-cover">
                            <div class="ui-position-center">
                                <span ui-overlay-icon></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="ui-inline ui-light">
                        <img src="images/photo.jpg" alt="">
                        <div class="ui-overlay-primary ui-position-cover">
                            <div class="ui-position-center">
                                <span ui-overlay-icon></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>

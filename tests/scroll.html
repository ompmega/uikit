<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scroll - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="ui-container">

            <h1>Scroll</h1>

            <a class="ui-button ui-button-default" href="#bottom" ui-scroll>Go Down!</a>
            <a id="js-top-callback" class="ui-button ui-button-default" href="#bottom" ui-scroll>Go Down with callback!</a>

            <div style="height: 2000px;"></div>

            <a id="bottom" class="ui-button ui-button-default" href="#" ui-scroll>Go Up!</a>

            <script>

                UIkit.util.on('#js-top-callback', 'scrolled', function () {
                    alert('Done.');
                });

            </script>

            <h2>JavaScript Options</h2>

            <div class="ui-overflow-auto">
                <table class="ui-table ui-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>duration</code></td>
                            <td>Number</td>
                            <td>1000</td>
                            <td>The animation duration.</td>
                        </tr>
                        <tr>
                            <td><code>offset</code></td>
                            <td>Number</td>
                            <td>0</td>
                            <td>Offset added to scroll top.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagination - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="ui-container">

            <h1>Pagination</h1>

            <ul class="ui-pagination" ui-margin>
                <li class="ui-disabled"><a><span ui-pagination-previous></span></a></li>
                <li><a href="#"><span ui-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="ui-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="ui-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="ui-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span ui-pagination-next></span></a></li>
                <li class="ui-disabled"><a><span ui-pagination-next></span></a></li>
            </ul>

            <ul class="ui-pagination ui-flex-center" ui-margin>
                <li class="ui-disabled"><a><span ui-pagination-previous></span></a></li>
                <li><a href="#"><span ui-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="ui-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="ui-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="ui-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span ui-pagination-next></span></a></li>
                <li class="ui-disabled"><a><span ui-pagination-next></span></a></li>
            </ul>

            <ul class="ui-pagination ui-flex-right" ui-margin>
                <li class="ui-disabled"><a><span ui-pagination-previous></span></a></li>
                <li><a href="#"><span ui-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="ui-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="ui-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="ui-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span ui-pagination-next></span></a></li>
                <li class="ui-disabled"><a><span ui-pagination-next></span></a></li>
            </ul>

            <h2>Previous/Next</h2>

            <ul class="ui-pagination ui-flex-center">
                <li><a href="#"><span ui-pagination-previous></span> Previous</a></li>
                <li><a href="#">Next <span ui-pagination-next></span></a></li>
            </ul>

            <ul class="ui-pagination">
                <li><a href="#"><span ui-pagination-previous></span> Previous</a></li>
                <li class="ui-margin-auto-left"><a href="#">Next <span ui-pagination-next></span></a></li>
            </ul>

        </div>

    </body>
</html>
